
<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33" class="login-form" layout-align="center center">
	<md-toolbar class="page-theme">
	  <div class="md-toolbar-tools">
	    <h2><span>Login Form</span></h2>
	  </div>
	</md-toolbar>
	<md-card-content>
		<form name="Form">
		<md-input-container class="md-block">
		  <input mdInput type="text" name="email" placeholder="login" required=""/>
		</md-input-container>
		<md-input-container class="md-block">
		  <input mdInput type="password" name="password" placeholder="password" required="" md-maxlength="16"/>
		</md-input-container>
		<md-card-actions layout-align="center center">
			<button class="page-theme" md-button>Login</button>
		</md-card-actions>
		</form>
	</md-card-content>
</md-card>
